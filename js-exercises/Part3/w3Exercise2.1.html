<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task related with object issues</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
      var car = { type: 'Fiat', model: '500', color: 'white' }
      document.getElementById('demo').innerHTML = car.type
      document.getElementById('demo2').innerHTML =
        'Car type is -' +
        car.type +
        '<br>' +
        'Car model is-' +
        car.model +
        '<br>' +
        'Car color is-' +
        car.color

      document.getElementById('demo3').innerHTML =
        'Car type is-' +
        car['type'] +
        '<br>' +
        'Car model is-' +
        car['model'] +
        '<br>' +
        'Car color is-' +
        car['color']
    </script>
  </body>
</html>
