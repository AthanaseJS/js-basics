<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is % operator</h1>
    <p id="demo"></p>
    <script>
      var x = 5,
        y = 10
      y %= x
      document.getElementById('demo').innerHTML = y
    </script>
  </body>
</html>
