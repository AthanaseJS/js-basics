<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>function with return functionality !</h2>
    <p id="demo">test</p>

    <script>
      var dog = {
        type: 'putbul',
        name: 'chaki',
        owner: 'John Travolta',
      }
      document.getElementById('demo').innerHTML = myFunction(dog)
      function myFunction(myDog) {
        return (
          ' Dog type is -' +
          myDog.type +
          '<br>' +
          "dog's name is -" +
          myDog.name +
          '<br>' +
          "dog's owner is-" +
          myDog.owner
        )
      }
    </script>
  </body>
</html>
