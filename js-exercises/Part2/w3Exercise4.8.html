<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button1 {
        background-color: #4caf50;
      } /*
    Green */
      .button2 {
        background-color: #008cba;
      } /* Blue */
    </style>
    <title>Button</title>
  </head>
  <body>
    <h2>this is the next exercise</h2>
    <p id="demo" fontsize : 30px></p>
    <button class="button button1" onclick="myQuestion()">
      Ask the question
    </button>
    <button class="button button2" onclick="myAnswer()">Answer question</button>
    <script>
      function myQuestion() {
        document.getElementById('demo').innerHTML = 'what is your name ?'
      }
      function myAnswer() {
        document.getElementById('demo').innerHTML = 'my name is Athanase '
      }
    </script>
  </body>
</html>
