<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myFunction() {
        document.getElementById('pId').innerHTML = 'pargaparh was changed by js'
      }
    </script>
  </head>
  <body>
    <h1>Put js in head of documents</h1>
    <p id="pId">This is first text</p>
    <button onclick="myFunction()">click me</button>
  </body>
</html>
