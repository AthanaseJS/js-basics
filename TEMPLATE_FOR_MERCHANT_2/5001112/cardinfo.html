<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="Shortcut Icon" href="images/5001112/favicon.ico" />
		<link rel="stylesheet" href="images/5001112/stylesheet.css"/>
        <title>TBC BANK</title>
        %%javascript%%
		<script type="text/javascript">
			var cardMessage = "გთხოვთ მიუთითოთ სწორი ბარათის ნომერი";
			var cardnameMessage = "Please enter full cardholder name in Latin letters";
			var cvcMessage = "გთხოვთ მიუთითოთ სწორი CVC კოდი";
			function DialogShow(name){
				document.getElementById(name).style.display="block";
			}
			function DialogHide(name){
				document.getElementById(name).style.display="none";
			}
		</script>
		<script type="text/javascript" src="images/ufc-utils_v2.js"></script>  <!-- do not change  -->
		<script type="text/javascript" src="images/ufc-validator_v2.js" ></script>  <!-- do not change -->
    </head>
<body onload="onBodyLoad()">
    <!-- Main container -->
    <div class="main">
	    <div class="container">
		    <div class="main-content">
                <!-- Header containing Logos of provider, Visa and Mastercard -->
                <div class="content-header-logos">
					<img id="logo" alt="TBC Bank" src="images/5001112/logo.png"> 
                    <img id="mastercard-logo" alt="mastercard" src='images/5001112/mastercard.svg'>
					<img id="visa-logo" alt="Visa" src='images/5001112/visa.svg'>
				</div>
                <!-- Div containing the main information about the payment(Card info input and payment details) -->
				<div class="card-data">
                    <!-- Form input information div -->
					<div class="payment-info">
				        %%formdef%%
                            <!-- Left div where user should input card information -->
							<div class="payment-input-container">
                                <!-- Card name input -->
                                <div class="payment-input-hidden">%%cardname%%</div>
                                <!-- Card number input -->
								<label>ბარათის ნომერი
                                </label>
                                <input id="cardNumber" type="text" pattern="\d*" name="cardnr" autocomplete="off" size="19" maxlength="19" />
                                <div id="input-card-type">
                                    <img id="input-card-type-image-visa" src="images/5001112/visa.svg">
                                    <img id="input-card-type-image-mastercard" src="images/5001112/mastercard.svg">
                                    <img id="input-card-type-image-maestro" src="images/5001112/maestro.svg">
                                </div>
                                <span class="popover-info popover-number">
                                    ?
                                    <!-- Card number popover -->
                                    <div style = "display:none" class="popover-container" id = "popover-number-container">
                                        <div class="popover-left">
                                            <img src="images/5001112/number.png"/>
                                        </div>
                                        <div class="popover-right">
                                            <h5>ბარათის წინა მხარეს დატანილი 16 ნიშნა ნომერი.</h5>
                                        </div>
                                    </div>
                                </span>
                                <!-- Card date input -->
								<label>მოქმედების ვადა
                                </label>
								%%expmonth_select%%
                                %%expyear_select%%
                                <span class="popover-info popover-date">
                                    ?
                                    <!-- Card date popover -->
                                    <div style = "display:none" class="popover-container" id = "popover-date-container">
                                        <div class="popover-left">
                                            <img src="images/5001112/date.png"/>
                                        </div>
                                        <div class="popover-right">
                                            <h5>ბარათის წინა მხარეს დატანილი თარიღი<br>თვე/წელი ფორმატში.</h5>
                                        </div>
                                    </div>
                                </span>
                                <div id="payment-input-date-labels">
                                    <h6>თვე</h6>
                                    <h6>წელი</h6>
                                </div>
                                <!-- Card CVC2 / CVV2 input -->
                                <div id="payment-input-cvc">
								<label>CVC2 / CVV2
                                </label>
                                %%cvc2%%
                                <span class="popover-info popover-ccv">
                                    ?
                                    <!-- Card CVC2 / CVV2 popover -->
                                    <div style = "display:none" class="popover-container" id = "popover-cvc-container">
                                        <div class="popover-left">
                                            <img src="images/5001112/cvc.png"/>
                                        </div>
                                        <div class="popover-right">
                                            <h5>ბარათის უკანა მხარეს დატანილი რიცხვის ბოლო სამი ციფრი.</h5>
                                        </div>
                                    </div>
                                </span>
                                </div>
							</div>
                            <!-- Right div where additional information is displayed about payment(This div also contains Pay button) -->
							<div class="payment-details-container">
                                <!-- Container which will be resized accordingly if "Description" is not present -->
                                <div id = "payment-summary-container">
                                <!-- "Payment Amount" -->
								<label class="payment-details-label">თანხა</label>
								<span id="payment-details-amount">%%amount%% %%ccyalpha%%</span>
                                <!-- "Description" (can be removed if not wanted) -->
								<!-- <label class="payment-details-label">აღწერა</label>
								<span id="payment-details-description">%%description%%</span> -->
                                </div>
								<button type="submit" id="payment-submit">გადახდა</button>
							</div>
						</form>
					</div>
				</div>	
            </div>
        </div>
        <!-- Div containing Verification images -->
        <div class="main-footer">
            <div class="container">
                <img src="images/5001112/verified.svg"/>
            </div>
        </div>
        <!-- Copyright information -->
        <div class="footer_line">
            <h5>© TBC BANK 2017</h5>
        </div>
    </div>
	<script>
        // variables
        var cardNumber = document.getElementById("cardNumber");
        var cardCvv = document.getElementById("cvc2");
        var monthInp = document.getElementById("expmonth");
        var yearInp = document.getElementById("expyear");

        // Card Number attributes
        cardNumber.setAttribute("class", "form-input input-big");
        cardNumber.setAttribute("x-autocompletetype", "cc-number");
        cardNumber.setAttribute("autocomplete", "cc-number");
        cardNumber.required = true;

        // CVV attributes
        cardCvv.setAttribute("class", "form-input input-small");
        cardCvv.setAttribute("x-autocompletetype", "cc-csc");
        cardCvv.setAttribute("autocomplete", "cc-csc");
        cardCvv.required = true;

        // Month attributes
        monthInp.setAttribute("class", "form-input input-small"); 
        monthInp.setAttribute("x-autocompletetype" , "cc-exp-month"); 
        monthInp.setAttribute("autocomplete" , "cc-exp-month"); 
        cardCvv.required = true;

        // Year attributes
        yearInp.setAttribute("class", "form-input input-small"); 
        yearInp.setAttribute("x-autocompletetype" , "cc-exp-year"); 
        yearInp.setAttribute("autocomplete" , "cc-exp-year"); 
        cardCvv.required = true;
    </script>
</body>
</html>
